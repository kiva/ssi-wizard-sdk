name: Run unit tests
on:
  push:
    branches-ignore:
      - 'main'

jobs:
  fp-simulator-jest:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Run unit tests for @kiva/fingerprint-api-simulator
        run: |
          cd ./fingerprint-api-simulator
          npm ci
          npm run test
  ssirius-react-jest:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Run unit tests for @kiva/ssirius-react
        run: |
          cd ./react-core
          npm ci
          npm run test
  template-cypress:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Run functional tests for create-ssirius-standalone template
        uses: cypress-io/github-action@v2
        with:
          working-directory: create-ssirius-standalone/template
          build: npm run build
          start: npm run serve-build
          config: baseUrl=http://localhost:5000
          wait-on: 'http://localhost:5000'

